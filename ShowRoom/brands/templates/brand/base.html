{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Brands Page{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                  <!-- Logo -->
                  <a class="navbar-brand" href="{% url 'main:index_view' %}">
                    <img src="{% static 'images/ShowCarsLogo.jpg' %}" alt="Cars & Brands Logo" style="height: 40px; width: auto;">
                </a>
                <a class="navbar-brand" href="{% url 'brands:all_brands' %}">Brands</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="{% url 'main:index_view' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'brands:all_brands' %}">All Brands</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'brands:create_brand' %}">Add Brand</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2024 Brands. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
