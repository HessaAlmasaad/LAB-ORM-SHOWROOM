{% extends "cars/base.html" %}

{% block title %}Delete Car{% endblock %}

{% block content %}
<h1>Delete Car</h1>
<p>Are you sure you want to delete "{{ car.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'cars:car_detail' car.id %}">Cancel</a>
</form>
{% endblock %}
